<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${drug.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">药品名称：</label>
								<div class="col-sm-8">
									<input id="name" name="name" th:value="${drug.name}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">库存数：</label>
								<div class="col-sm-8">
									<input id="quantity" name="quantity" th:value="${drug.quantity}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">失效日期：</label>
								<div class="col-sm-8">
									<input id="invalidDate" name="invalidDate" th:value="${drug.invalidDate}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">单价：</label>
								<div class="col-sm-8">
									<input id="price" name="price" th:value="${drug.price}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">是否问题药品：</label>
								<div class="col-sm-8">
									<input id="invalid" name="invalid" th:value="${drug.invalid}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">保质期（月）：</label>
								<div class="col-sm-8">
									<input id="qualityGuaranteePeriod" name="qualityGuaranteePeriod" th:value="${drug.qualityGuaranteePeriod}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">：</label>
								<div class="col-sm-8">
									<input id="lowerLimit" name="lowerLimit" th:value="${drug.lowerLimit}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">：</label>
								<div class="col-sm-8">
									<input id="supplierId" name="supplierId" th:value="${drug.supplierId}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/app/drug/edit.js">
	</script>
</body>
</html>
